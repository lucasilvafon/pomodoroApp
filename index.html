<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="reset" href="/css/reset.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="main-title">Pomodoro</h1>
      </header>
      <main>
        <div class="wrapper">
          <section class="time-card">
            <div>
              <button class="arrow" ">⬆</button>
              <button class="arrow" ">⬇</button>
            </div>
            <div class="time-box">    
              <input type="number" value="25" disabled />
              <legend>Trabalho</legend>
            </div>
          </section>
          <section class="time-card">
            <div>
              <button class="arrow" ">⬆</button>
              <button class="arrow" ">⬇</button>
            </div>
            <div class="time-box"> 
              <input type="number" value="5" disabled />
              <legend>Pausa</legend>
            </div>
          </section>
          <section class="time-card">
            <div>
              <button class="arrow" ">⬆</button>
              <button class="arrow" ">⬇</button>
            </div>
            <div class="time-box">    
              <input type="number" value="3" disabled />
              <legend>Sessões</legend>
            </div>
          </section>
        </div>
        <div class="continue">
          <a href="">Continuar</a>
        </div>
      </main>
    </div>
  </body>
</html>
